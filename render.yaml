services:
  # 1️⃣ BACKEND (Node.js API)
  - type: web
    name: legal-academia-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # 2️⃣ STUDENT APP (React Frontend - Served as Web Service)
  - type: web
    name: legal-academia-student
    env: node
    rootDir: student-app
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -p $PORT
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: url

  # 3️⃣ ADMIN APP (React Frontend - Served as Web Service)
  - type: web
    name: legal-academia-admin
    env: node
    rootDir: admin-app
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -p $PORT
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: url

services:
  # BACKEND (Node.js API)
  - type: web
    name: legal-academia-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # STUDENT APP (Static Site)
  - type: web
    name: legal-academia-student-static
    env: static
    rootDir: student-app
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://legal-academia-server.onrender.com

  # ADMIN APP (Static Site)
  - type: web
    name: legal-academia-admin-static
    env: static
    rootDir: admin-app
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://legal-academia-server.onrender.com

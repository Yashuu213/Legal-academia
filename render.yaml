services:
  # 1️⃣ BACKEND (Node.js API)
  - type: web
    name: legal-academia-server
    env: node
    rootCommand: cd server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # User will input this in dashboard
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # 2️⃣ STUDENT APP (React Frontend)
  - type: static
    name: legal-academia-student
    env: static
    rootCommand: cd student-app
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: url

  # 3️⃣ ADMIN APP (React Frontend)
  - type: static
    name: legal-academia-admin
    env: static
    rootCommand: cd admin-app
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: url

services:
  # 1️⃣ BACKEND (Node.js API)
  - type: web
    name: legal-academia-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

staticSites:
  # 2️⃣ STUDENT APP (Static Site - Free)
  - name: legal-academia-student
    rootDir: student-app
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: host

  # 3️⃣ ADMIN APP (Static Site - Free)
  - name: legal-academia-admin
    rootDir: admin-app
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: legal-academia-server
          property: host
